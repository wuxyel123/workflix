goit<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="HUAN CHEN" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link-->
    <link
      href="/workflix-1.0/css/index.css"
      rel="stylesheet"
      type="text/css"
      media="screen, projection"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/workflix-1.0/css/common-style.css" />
    <link rel="stylesheet" type="text/css" href="/workflix-1.0/css/Boardpage.css" />
    <script src="/workflix-1.0/js/Boardpage.js"></script>
    <script src="/workflix-1.0/js/board-header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/workflix-1.0/js/header.js" type="text/javascript" defer></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>BoardPage</title>
  </head>
  <body>
    <div
      class="layout"
      style="
        background-image: url('https://trello-backgrounds.s3.amazonaws.com/SharedBackground/1280x1920/c27055897797a5e382379e7bcb63bd79/photo-1685665509769-3a907848565f.jpg');
      "
    >
      <div class="layoutBottom">
        <!-- Left side layout -->
        <div class="frameLeft">
          <!-- Left top -->
          <div class="frameLeftTop"></div>
          <!-- left bottom -->
          <div class="frameLeftBottom">
            <div class="border-title">Your boards</div>
            <div class="boards" id="boards"></div>
          </div>
        </div>

        <!-- right side layout -->
        <div class="frameRight" id="boardContent">
          <div class="lists" id="lists"></div>
          <div class="add-list" data-toggle="modal" data-target="#listModal">
            Add another list
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="boardModal"
        tabindex="-1"
        aria-labelledby="boardModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="boardModalLabel">Create board</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Board title:</label
                  >
                  <input class="form-control" id="formTitle" />
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Workspace:</label
                  >
                  <select class="form-control" id="formWorkspace"></select>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Visibility:</label
                  >
                  <select class="form-control" id="formVisibility">
                    <option>Private</option>
                    <option>Workspace</option>
                    <option>Public</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick="handleAddBoard()"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="cardModal"
        tabindex="-1"
        aria-labelledby="cardModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cardModalLabel">Add card</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Card title:</label
                  >
                  <input class="form-control" id="cardTitle" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick="handleAddCard()"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="listModal"
        tabindex="-1"
        aria-labelledby="listModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="listModalLabel">Add list</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >List title:</label
                  >
                  <input class="form-control" id="listTitle" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick="handleAddList()"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#board-header").load("Reusable-snippets/board-header.html");
  </script>
</html>
