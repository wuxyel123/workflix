    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="/workflix-1.0/js/header.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <div class="container-workspace">
        <div class="modal__overlay"></div>
        <div class="modal" id="modal-create">
            <div class="modal__close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="row">
                <div class="col-7 col-xl-7 col-lg-7">
                    <div class="workspace-form" id="workspace-form">
                        <input type="text" placeholder="Workspace name" id="workspace-name">
                        <input type="text" placeholder="Workspace description" id="workspace-description">
                        <button onclick="Create()">Create</button>
                    </div>


                </div>
                <div class="col-5 col-xl-5 col-lg-5 createboard-img">
                </div>

            </div>


        </div>
        <h3>Your Boards</h3>
        <div class="create-newboard" id="create-newboard">
            <img src="../resources/create_board.svg">
            <span> Boards are where work gets done in Workflix. On a board, you can move cards between lists to keep projects, tasks, and more on track.</span>
            <button onclick="CreateNewBoard()">Create Your First Board</button>
        </div>
        <div class="wrapper">
            <div class="background">
                <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1537132206/news-slider/background.webp"
                    alt="">
            </div>

            <div class="news-slider">
                <div class="news-slider__wrp swiper-wrapper" id="slider-wrapper">

                    <div class="news-slider__item swiper-slide" onclick="CreateNewBoard()">
                        <a href="#" class="news__item" >
                            <div class="news__title">
                                Create New Board
                            </div>
                        </a>
                    </div>
                    <div class="news-slider__item swiper-slide" onclick="CreateNewWorkspace()">
                        <a href="#" class="news__item" >
                            <div class="news__title">
                                Create New Workspace
                            </div>
                        </a>
                    </div>

                </div>


            </div>

        </div>


    </div>
    <script src="/workflix-1.0/js/workspace.js"></script>
</body>

</html>
