<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analytics Page</title>
    <meta name="author" content="Huimin Chen">
    <meta name="description" content="landing page of site">
    <meta name="keywords" content="HTML, landingpage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS link-->
    <link href="../css/index.css" rel="stylesheet" type="text/css" media="screen, projection" />
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Latest compiled and minified Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- sidebar header JS -->
    <script src="../js/sidebar.js" type="text/javascript" defer></script>
    <script src="../js/header.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
    <script src="../js/Analyticspage.js" type="text/javascript" defer></script>
    <title>Analytics Page</title>
</head>


<body class="analytics-body">
    <header-component></header-component>
    <sidebar-component></sidebar-component>
    <!-- summary container-->
    <div class="analytics-summary-container" style="padding-top: 100px;">
        <div class="container">
            <div class="row ">
                <div class="col">
                    <h2>Summary</h2>
                </div>
            </div>
            <div class="row ">
                <div class="col text-light">
                    <div class="card mb-3 " style="max-width: 18rem; background-color: #6A2871;">
                        <div class="card-body">
                            <h5 class="card-text"><i class="bi bi-stack"></i></h5>
                            <h5 class="card-text" id="in-progress-project"></h5>
                            <p class="card-text">
                            <h5>In Progress Projects</h5>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col text-light">
                    <div class="card mb-3" style="max-width: 18rem; background-color: cornflowerblue;">
                        <div class="card-body">
                            <h5 class="card-text"><i class="bi bi-check-lg"></i></h5>
                            <h5 class="card-text" id="completed-activities"></h5>
                            <p class="card-text">
                            <h5>Completed Activities</h5>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col text-light">
                    <div class="card mb-3 " style="max-width: 18rem;background-color: plum;">
                        <div class="card-body">
                            <h5 class="card-text"><i class="bi bi-check-all"></i></h5>
                            <h5 class="card-text" id="total-activities"></h5>
                            <p class="card-text">
                            <h5>Total Activities</h5>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col text-light">
                    <div class="card  mb-3 " style="max-width: 18rem; background-color: darkcyan;">
                        <div class="card-body">
                            <h5 class="card-text"><i class="bi bi-clock"></i></h5>
                            <h5 class="card-text" id="total-worked-time"></h5>
                            <p class="card-text">
                            <h5>Workng Time</h5>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--project container-->
    <div class="analytics-project-container">
        <div class="container analytics-project-sub-container">
            <div class="row ">
                <div class="col">
                    <h2>My Projects</h2>
                </div>
            </div>
        </div>
    </div>

    <!--performance container-->
    <div class="analytics-performance-container" style="padding-top: 20px;">
        <div class="container">
            <div class="row ">
                <div class="col">
                    <h2>Performance</h2>
                </div>
                <div class="col">
                    <select id='form-select' class="form-select" aria-label="Default select example" >
                        <option selected>Choose the project to show the bar table</option>
                    </select>
                </div>
            </div>

            <div class="row ">
                <div class="card col-sm-12 ">
                    <div class="card-body col-sm-9 mx-auto">
                        <canvas id="activitiesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer-component></footer-component>
    <script>

    </script>
</body>


</html>
