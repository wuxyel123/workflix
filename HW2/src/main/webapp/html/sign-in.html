<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="author" content="Esra Erdim"> <!-- who wrote the page -->
    <meta name="description" content="sign-in page of site">
    <meta name="keywords" content="HTML, sign-in">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css link-->
    <link href="/workflix-1.0/css/index.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body class="sign-body">
<div class="container-signup" id="container">
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">You succesfully registered</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>
    </div>

    <!-- sign Up form section start-->
    <div class="form sign_up">
        <form method="POST" enctype="multipart/form-data" id="fileUploadForm" >
            <!-- heading -->
            <h1>Create An Account</h1>
            <span>use email for registration</span>
            <!-- input fields start -->
            <input type="text" placeholder="User Name" id="username">
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Surname" id="surname">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <button onclick="createAccount()">Create Account</button>
            <!-- input fields end -->
        </form>
    </div>
    <!-- sign Up form section end-->

    <!-- sign in form section start-->
    <div class="form sign_in">
        <form action="#">
            <!-- heading -->
            <span>Login In with your Account</span>
            <!-- input fields start -->
            <input type="email" placeholder="Email" id="email-login">
            <input type="password" placeholder="Password" id="password-login">
            <button onclick="Login()">Login</button>
            <!-- input fields end -->
        </form>
    </div>
    <!-- sign in form section end-->

    <!-- overlay section start-->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-pannel overlay-left">
                <h1>Already have an account</h1>
                <p>Please Login</p>
                <button id="signIn" class="overBtn">SignIn</button>
            </div>
            <div class="overlay-pannel overlay-right">
                <h1>Create Account</h1>
                <p>Start Your Journey with Us</p>
                <button id="signUp" class="overBtn">Sign Up</button>
            </div>
        </div>
    </div>
    <!-- overlay section start-->
</div>
<script src="/workflix-1.0/js/sign-in.js "></script>
</body>
</html>
