<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userSettingsForm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/workflix-1.0/css/index.css" />
    <!-- CSS link-->
    <link
      href="/workflix-1.0/css/index.css"
      rel="stylesheet"
      type="text/css"
      media="screen, projection"
    />
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/workflix-1.0/js/header.js" type="text/javascript" defer></script>
    <script src="/workflix-1.0/js/sidebar.js" type="text/javascript" defer></script>
    <script src="/workflix-1.0/js/footer.js" type="text/javascript" defer></script>
  </head>

  <body>
    <header-component></header-component>
    <sidebar-component></sidebar-component>
    <div class="container">
      <h1 style="padding-top: 100px; margin-bottom: 20px">SETTING</h1>

      <form id="userForm">
        <div class="form-group">
          <label for="userName">USER NAME*</label>
          <input
            maxlength="20"
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            placeholder="Please enter your user name"
            required
          />
        </div>

        <div class="form-group">
          <label for="name">NAME</label>
          <input
            maxlength="20"
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Please enter your name"
          />
        </div>
        <div class="form-group">
          <label for="surname">SURNAME</label>
          <input
            maxlength="20"
            type="text"
            class="form-control"
            id="surname"
            name="surname"
            placeholder="Please enter your surname"
          />
        </div>
        <div class="form-group">
          <label for="email">EMAIL*</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Please enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">PASSWORD*</label>
          <input
            maxlength="20"
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Please enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">CONFIRM PASSWORD*</label>
          <input
            maxlength="20"
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Please enter your password again"
            required
          />
        </div>

        <button type="saveButton" class="btn btn-primary">SAVE</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <footer-component></footer-component>
  </body>
</html>
